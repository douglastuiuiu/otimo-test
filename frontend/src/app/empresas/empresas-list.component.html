<header>
  <mat-icon aria-hidden="false" aria-label="Empresas">store</mat-icon>
  <h1>Empresas Cadastradas</h1>
</header>

<a routerLink="new">
  <mat-icon>add</mat-icon>
  <span>Nova Empresa</span>
</a>

<section class="mat-elevation-z8">

  <ng-form>
    Nome <input disabled>
    CNPJ <input disabled>
    Tipo
  </ng-form>

  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let empresa"> {{empresa.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let empresa"> {{empresa.nome}} </td>
    </ng-container>

    <!-- Weight Column -->2
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef> CNPJ</th>
      <td mat-cell *matCellDef="let empresa"> {{empresa.cnpj | mask: '00.000.000/0000-00'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let empresa"><a routerLink="{{empresa.id}}">Editar</a>  -  <a routerLink="{{empresa.id}}">Excluir</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
